<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>

    <title>Round Table</title>

    <script src="scripts/libs/three.max.js" type="text/javascript"></script>
    <script src="scripts/libs/smoothie.js" type="text/javascript"></script>
    <script src="scripts/libs/underscore-min.js" type="text/javascript"></script>
    <script src="scripts/libs/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="scripts/libs/require-2.1.4.min.js" type="text/javascript" data-main="main"></script>

    <link href="styles/round-table.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<div id="header">
    <img id="logo" src="images/logo-boldhearts.png" width="105" height="105">
    <div id="socket-connections"></div>
    <div>Game State: <span id="secondsRemaining"></span></div>
</div>

<div class="panel">
    <h1>Camera</h1>
    <!--<input type="button" id="camera-default-reset"/>-->
    <div id="camera-labels-container"></div>
    <div id="camera-container">
      <canvas id="camera-canvas"></canvas>
      <div id="camera-controls-container"></div>
      <div id="camera-head-controls">
        <button value="<" id="camera-head-controls-left" class="camera-head-controls-button">&blacktriangleleft;</button>
        <button value="^" id="camera-head-controls-up" class="camera-head-controls-button">&blacktriangle;</button>
        <button value="v" id="camera-head-controls-down" class="camera-head-controls-button">&blacktriangledown;</button>
        <button value=">" id="camera-head-controls-right" class="camera-head-controls-button">&blacktriangleright;</button>
        <select id="camera-frame-period">
            <option value="1">Every frame</option>
            <option value="2">Every 2nd frame</option>
            <option value="3">Every 3rd frame</option>
            <option value="4">Every 4th frame</option>
            <option value="5">Every 5th frame</option>
            <option value="6">Every 6th frame</option>
            <option value="7">Every 7th frame</option>
            <option value="8">Every 8th frame</option>
            <option value="9">Every 9th frame</option>
            <option value="10" selected>Every 10th frame</option>
        </select>
      </div>
    </div>
</div>

<div class="panel">
    <h1>Model</h1>
    <div id="model-container"></div>
</div>

<div class="panel">
    <h1>Charts</h1>
    <div id="streaming-charts"></div>
</div>

<div class="panel">
    <h1>Timing</h1>
    <div id="timing"></div>
</div>

<div class="panel">
    <h1>Field</h1>
    <div id="field-map-container">
        <canvas id="field-map" width="640" height="480"></canvas>
    </div>
</div>

<script type="text/javascript">
    require.config({
//        urlArgs: 'v=11'
        urlArgs: 'noCache=' + new Date().getTime()
    });
</script>

</body>
</html>
